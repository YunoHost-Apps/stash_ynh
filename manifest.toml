packaging_format = 2

id = "stash"
name = "Stash"
description.en = "Organizer for your videos"
description.fr = "Organisateur pour vos vidÃ©os"

version = "0.18.0~ynh1"

maintainers = [""]

[upstream]
license = "AGPL-3.0-only"
website = "https://stashapp.cc/"
admindoc = "https://docs.stashapp.cc/"
code = "https://github.com/stashapp/stash"

[integration]
yunohost = ">= 11.1.6"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true
ldap = "not_relevant"
sso = "not_relevant"
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9999

    [resources.apt]
    packages = "ffmpeg sqlite3"
